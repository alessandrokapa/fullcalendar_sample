<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />
        <style>
            .align-left {
                text-align: left;
            }
        </style>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth'
                    ,
                    eventClick: function (info) {
                        var diaInicio = moment(info.event.start).format('DD/MM/YYYY');
                        var horaInicio = moment(info.event.start).format('HH:mm');
                        
                        Swal.fire({
                            title: info.event.extendedProps.description,
                            html: "<div class='align-left'>" + diaInicio +" - "+ horaInicio+ "<br><b>" + info.event.extendedProps.resp + "</b><br>Local: " + info.event.extendedProps.ue + "</div>",
                            text: "AAAAAA",
                            confirmButtonText: 'Fechar',
                            showClass: {
                                popup: 'animate__animated animate__fadeInDown'
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                        });

                    },
                    events: [
                        {
                            title: 'event1',
                            start: '2023-08-01T15:47',
                            extendedProps: {
                                resp: 'Alessandro',
                                ue: "031"
                            },
                            description: 'Reuni√£o'
                        },
                        {
                            title: 'event2',
                            start: '2023-08-05',
                            end: '2023-08-07'
                        },
                        {
                            title: 'event3',
                            start: '2023-08-09T12:30:00',
                            allDay: false // will make the time show
                        }
                    ],

                }
                );
                calendar.render();
            });


        </script>
    </head>
    <body>
        <div id='calendar'></div>
    </body>
</html>
